apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: kubernetes-controller
    app.kubernetes.io/instance: thanos-receive-controller
    app.kubernetes.io/name: thanos-receive-controller
  name: thanos-receive-controller
  namespace: thanos
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: kubernetes-controller
      app.kubernetes.io/instance: thanos-receive-controller
      app.kubernetes.io/name: thanos-receive-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/component: kubernetes-controller
        app.kubernetes.io/instance: thanos-receive-controller
        app.kubernetes.io/name: thanos-receive-controller
    spec:
      containers:
      - args:
        - --configmap-name=thanos-receive-controller-tenants
        - --configmap-generated-name=thanos-receive-controller-tenants-generated
        - --file-name=hashrings.json
        - --namespace=$(NAMESPACE)
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: quay.io/observatorium/thanos-receive-controller:master-2020-06-17-a9d9169
        name: thanos-receive-controller
        ports:
        - containerPort: 8080
          name: http
      serviceAccount: thanos-receive-controller
